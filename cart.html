<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/cart.css
">
</head>

<body style="padding-top: 0">

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-2" href="index.html">Template</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Courses
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="courses.html">Course 1</a></li>
                                <li><a class="dropdown-item" href="courses.html">Course 2</a></li>
                                <li><a class="dropdown-item" href="courses.html">Course 3</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col col-lg-8 col-md-12 cart">
                <div class="title mb-5">
                    <div class="row">
                        <div class="col">
                            <h1 class="fw-semibold">Your Cart</h1>
                        </div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center d-flex">
                        <div class="col-3">
                            <img class="img-fluid" src="images/Coursephoto 1.png">
                        </div>
                        <div class="col-5">
                            <div class="row fw-semibold">Course Title </div>
                            <div class="row"></div>
                        </div>

                        <div class="col-2">
                            <p class="text-end">&dollar; 999.00</p>
                        </div>
                        <div class="col-2 text-end">
                            <button><span class=" close fs-4">&#10005;</span></button>
                        </div>

                    </div>
                </div>


                <div class="back-to-shop">
                    <a href="/index.html">&leftarrow;<span class="text-muted">Back to Home</span></a>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 summary ">
                <div class="d-flex py-3 align-items-center">
                    <div class="">
                        <h5>Total Price</h5>
                    </div>
                    <div class="ps-3">
                        <h3 class="fw-semibold">&euro; 999.00</h3>
                    </div>
                </div>
                <div class="d-flex align-items-center">
                    <h5>Total Items:</h5>
                    <h5 class="ps-2">
                        <span>3</span>
                    </h5>
                </div>

                <hr>
                <form action="">
                    <div class="d-flex justify-content-around pb-4">
                        <p>Select payment Method:</p>
                        <div>
                            <input type="radio" class="btn-check" name="payment-option" id="master-card"
                                autocomplete="off">
                            <label class="btn btn-outline-dark p-0" for="master-card"><img
                                    src="images/payment-methods/mastercard.png" width="50px" alt="master-card"></label>

                            <input type="radio" class="btn-check" name="payment-option" id="visa-card"
                                autocomplete="off">
                            <label class="btn btn-outline-dark p-0" for="visa-card">
                                <img class="pt-2 pe-2" src="images/payment-methods/visa.png" width="50px"
                                    alt="visa-card"></label>
                        </div>
                    </div>
                    <div>
                        <fieldset>
                            <label for="FirstName">First Name</label>
                            <input type="text" placeholder="Enter Your First Name" required="" id="FirstName"
                                name="FirstName" value="">
                        </fieldset>
                        <fieldset>
                            <label for="LastName">Last Name </label>
                            <input type="text" placeholder="Enter Your Last Name" id="LastName" name="LastName"
                                value="">
                        </fieldset>
                        <fieldset>
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter Your Email" required="" id="email" name="email"
                                value="">
                        </fieldset>
                        <fieldset>
                            <label for="password">Password</label>
                            <input type="password" placeholder="Enter Your Password" required="" id="password"
                                name="password" value="">
                        </fieldset>
                    </div>
                    <input type="submit" class="btn btn-primary w-100 py-3" value="Purchase"></input>
                </form>


            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a59b9b09ab.js" crossorigin="anonymous"></script>

    <script src="js/home.js"></script>
</body>

</html>
