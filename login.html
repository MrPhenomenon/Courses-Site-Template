<body id="login">

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary px-5">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold fs-2" href="index.html">Template</a>

                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<div class="container">
    <section id="loginform" class="row d-flex justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 d-flex">
            <div class="card text-center mx-3 border-0 bg-body-secondary rounded-4">
                <!-- Front Face (Login Form) -->
                <div class="card-body card__face card__face--front">
                    <h3 class="fw-semibold">Login</h3>
                    <form action="">
                        <div class="contact-form mt-4">
                            <fieldset>
                                <label for="Email">Email</label>
                                <input type="email" placeholder="Enter Your Email" required id="Email" name="Email"
                                    value="">
                            </fieldset>
                            <fieldset>
                                <label class="" for="password">Password</label>
                                <div class="input-container">
                                    <input type="password" placeholder="Enter Your Password" id="password" name="password" value="">
                                    <span class="password-icon" id="togglePassword" style="cursor: pointer;">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                            </fieldset>
                            
                            <div class="text-end pt-0">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>

                        <div class="d-grid py-4">
                            <button type="submit" class="btn btn-primary py-3">Login</button>
                            <p class="text-center mb-0">or</p>
                            <a href="#" class="btn btn-outline-warning" onclick="flipCard()">Sign Up</a>
                        </div>
                    </form>
                </div>

                <!-- Back Face (Sign Up Form) -->
                <div class="card-body card__face--back bg-body-secondary rounded-4">
                    <h3 class="fw-semibold">Sign Up</h3>
                    <form action="">
                        <div class="contact-form mt-4">
                            <fieldset>
                                <label for="username">Name</label>
                                <input type="text" placeholder="Enter Your Name" required id="userName" name="userName"
                                    value="">
                            </fieldset>
                            <fieldset>
                                <label for="signUpEmail">Email</label>
                                <input type="email" placeholder="Enter Your Email" required id="signUpEmail"
                                    name="signUpEmail" value="">
                            </fieldset>
                            <fieldset>
                                <div class="input-container">
                                    <label for="signUpPassword">Password</label>
                                    <input type="password" placeholder="Enter Your Password" id="signUpPassword" name="signUpPassword" value="">
                                    <span class="password-icon" id="togglePassword2" style="cursor: pointer;">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                            </fieldset>
                        </div>

                        <div class="d-grid py-4">
                            <button type="submit" class="btn btn-primary py-3">Sign Up</button>
                            <p class="text-center mb-0">or</p>
                            <a href="#" class="btn btn-outline-warning" onclick="flipCard()">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
